<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layouts :: head"></head>
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>
	
		<div class="container">
			<h3>Employee Directory</h3>
			<hr>
			
			<!--  Add New Employee Button -->
			<a th:href="@{/employee/new}"
				class="btn btn-primary btn-sm mb-3">
				Add Employee 
			</a> 
			
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aEmp : ${employee}">						
						<th th:text="${aEmp.firstName}"></th>
						<th th:text="${aEmp.lastName}"></th>
						<th th:text="${aEmp.email}"></th>
					</tr>	
				</tbody>
			
			</table>
		</div>
	</body>
	
</html>
